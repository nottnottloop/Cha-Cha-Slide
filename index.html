<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cha Cha Slide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
<body>
    <audio id="get-shreked" src="cha-cha-slide-made-with-Voicemod.mp3"></audio>
    <button onclick="document.getElementById('get-shreked').play(); document.getElementById('shrek').style.animationName='chachaslide'; document.getElementById('shrek').style.animationDuration='20s';">Play</button>
    <img src="shrek.png" alt="Shrek" id="shrek">
</body>
</html>
